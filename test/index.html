<!DOCTYPE html>
<html ng-app="bgTemplate">
<head lang="en">
  <meta charset="UTF-8">
  <title>Background Template</title>
  <link rel="stylesheet" href="styles/main.css">
</head>
<body>
<div class="template" ng-controller="TemplateCtrl">
  <mv-image path="bgImage" local-default="images/bg-image.png"></mv-image>
  <mv-image path="sideImage" local-default="images/side-image.png"></mv-image>
  <mv-text path="bottomHeaderText"></mv-text>
  <mv-text path="bottomBodyText"></mv-text>
</div>

<script src="lib/angular.min.js"></script>
<script src="lib/angular-animate.min.js"></script>
<script src="lib/mframe.min.js"></script>

<script src="scripts/app.js"></script>
</body>
</html>
